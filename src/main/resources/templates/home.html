<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking App</title>
</head>
<body>

<h2>Accounts</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr th:each="acc : ${accounts}">
        <td th:text="${acc.id}"></td>
        <td th:text="${acc.name}"></td>
        <td th:text="${acc.balance}"></td>
    </tr>
</table>

</body>
</html>
